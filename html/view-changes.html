<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Changes - Change Management Portal</title>
    <link rel="stylesheet" href="assets/css/shared.css">
    <style>
        .view-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }



        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin: 30px 0;
        }

        .pagination button {
            padding: 8px 12px;
            border: 1px solid #dee2e6;
            background: white;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.2s ease;
        }

        .pagination button:hover:not(:disabled) {
            background: #f8f9fa;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination .current-page {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .changes-table {
            width: 100%;
            margin-bottom: 20px;
        }

        .changes-table th {
            cursor: pointer;
            user-select: none;
            position: relative;
        }

        .changes-table th:hover {
            background: #e9ecef;
        }

        .changes-table th.sortable::after {
            content: ' ‚ÜïÔ∏è';
            font-size: 0.8rem;
            opacity: 0.5;
        }

        .changes-table th.sort-asc::after {
            content: ' ‚Üë';
            opacity: 1;
        }

        .changes-table th.sort-desc::after {
            content: ' ‚Üì';
            opacity: 1;
        }

        .change-title-cell {
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .change-id-cell {
            font-family: monospace;
            font-size: 0.85rem;
            color: #6c757d;
        }

        .customer-count {
            background: #e9ecef;
            color: #495057;
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 0.8rem;
        }

        .change-detail-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 1000;
            overflow-y: auto;
        }

        .modal-content {
            background: white;
            margin: 50px auto;
            padding: 0;
            border-radius: 8px;
            max-width: 800px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            padding: 20px 30px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f8f9fa;
        }

        .modal-title {
            margin: 0;
            color: #2c3e50;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #6c757d;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-close:hover {
            color: #495057;
        }

        .modal-body {
            padding: 30px;
        }

        .detail-section {
            margin-bottom: 25px;
        }

        .detail-section h4 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .detail-item {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 6px;
        }

        .detail-label {
            font-weight: 600;
            color: #495057;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .detail-value {
            color: #2c3e50;
        }

        .customer-list {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }

        .customer-badge {
            background: #667eea;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
        }

        .json-viewer {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 6px;
            padding: 15px;
            font-family: monospace;
            font-size: 0.9rem;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }

        .collapsible-section {
            border: 1px solid #e9ecef;
            border-radius: 6px;
            margin-bottom: 15px;
        }

        .collapsible-header {
            background: #f8f9fa;
            padding: 12px 15px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 6px 6px 0 0;
            user-select: none;
        }

        .collapsible-header:hover {
            background: #e9ecef;
        }

        .collapsible-content {
            padding: 15px;
            display: none;
        }

        .collapsible-content.expanded {
            display: block;
        }

        .collapse-icon {
            transition: transform 0.2s ease;
        }

        .collapse-icon.expanded {
            transform: rotate(90deg);
        }

        .tabs {
            display: flex;
            border-bottom: 2px solid #e9ecef;
            margin-bottom: 20px;
            gap: 5px;
        }

        .tab {
            padding: 12px 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 0.95rem;
            color: #6c757d;
            border-bottom: 3px solid transparent;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .tab:hover {
            color: #495057;
            background: #f8f9fa;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
            background: #f8f9fa;
        }

        .filter-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-group label {
            margin: 0;
            font-weight: 500;
            color: #495057;
            white-space: nowrap;
        }

        .filter-group select,
        .filter-group input {
            min-width: 120px;
            padding: 8px 12px;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .status-filter-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px 20px;
            background: #f8f9fa;
            border-radius: 8px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .status-filters {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .status-btn {
            padding: 8px 16px;
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            color: #495057;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .status-btn:hover {
            background: #e9ecef;
            border-color: #adb5bd;
        }

        .status-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .filter-controls {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .detail-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-start;
            flex-wrap: wrap;
        }

        .detail-actions .action-btn {
            min-width: 120px;
            text-align: center;
        }

        .changes-table td .action-btn {
            margin-right: 5px;
        }

        .changes-table td .action-btn:last-child {
            margin-right: 0;
        }

        .change-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .customers-cell {
            max-width: 200px;
            overflow: hidden;
        }

        .customer-name {
            font-size: 0.85rem;
            color: #495057;
            line-height: 1.2;
        }

        .ticket-cell {
            font-family: monospace;
            font-size: 0.85rem;
            max-width: 120px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }



        .customer-names {
            font-size: 0.9rem;
            color: #495057;
            line-height: 1.4;
            word-wrap: break-word;
        }

        @media (max-width: 768px) {
            .view-controls {
                flex-direction: column;
                align-items: stretch;
            }

            .changes-table {
                font-size: 0.9rem;
            }

            .change-title-cell {
                max-width: 150px;
            }

            .modal-content {
                margin: 20px;
                width: calc(100% - 40px);
                max-height: calc(100vh - 40px);
            }

            .modal-body {
                padding: 20px;
            }

            .detail-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Navigation Header -->
        <div class="nav-header">
            <div class="nav-brand">
                <h1>üöÄ Change Management Portal</h1>
                <div class="user-info">
                    <span id="userInfo">Loading...</span>
                    <button id="logoutBtn" class="btn-small btn-secondary">Logout</button>
                </div>
            </div>
            <nav class="nav-menu">
                <div class="nav-item">
                    <a href="index.html" class="nav-link">Dashboard</a>
                </div>
                <div class="nav-item">
                    <a href="create-change.html" class="nav-link">Create Change</a>
                </div>
                <div class="nav-item">
                    <a href="my-changes.html" class="nav-link">My Changes</a>
                </div>
                <div class="nav-item">
                    <a href="view-changes.html" class="nav-link">View Changes</a>
                </div>
                <div class="nav-item">
                    <a href="search-changes.html" class="nav-link">Search</a>
                </div>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="page-header">
                <h2 class="page-title">View Changes</h2>
                <p class="page-subtitle">Browse and view all approval requests</p>
            </div>

            <div id="statusContainer"></div>

            <!-- Status Filter Row -->
            <div class="status-filter-row">
                <div class="status-filters" id="statusFilters">
                    <!-- Status buttons will be generated by JavaScript -->
                </div>
                <div class="filter-controls">
                    <div class="filter-group">
                        <label for="dateFilter">Date:</label>
                        <select id="dateFilter" onchange="applyFilters()">
                            <option value="">All Time</option>
                            <option value="today">Today</option>
                            <option value="week">This Week</option>
                            <option value="month">This Month</option>
                            <option value="quarter">This Quarter</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <input type="text" id="searchFilter" placeholder="Search titles..." onkeyup="applyFilters()">
                    </div>
                    <div class="filter-group">
                        <button class="btn-small btn-secondary" onclick="clearFilters()">Clear</button>
                        <button class="btn-small btn-primary" onclick="refreshChanges()">Refresh</button>
                    </div>
                </div>
            </div>

            <!-- Export Controls -->
            <div class="view-controls">
                <div class="flex gap-1">
                    <button class="btn-small btn-secondary" onclick="exportChanges()">üì• Export</button>
                </div>
            </div>

            <!-- Table View -->
            <div id="tableView" class="table-container">
                <table class="changes-table">
                    <thead>
                        <tr>
                            <th class="sortable" onclick="sortTable('title')">Title</th>
                            <th class="sortable" onclick="sortTable('status')">Status</th>
                            <th class="sortable" onclick="sortTable('createdBy')">Created By</th>
                            <th class="sortable" onclick="sortTable('modifiedAt')">Modified</th>
                            <th class="sortable" onclick="sortTable('jiraTicket')">Jira Ticket</th>
                            <th class="sortable" onclick="sortTable('snowTicket')">Snow Ticket</th>
                            <th>Customers</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="changesTableBody">
                        <tr>
                            <td colspan="8" class="text-center">
                                <div class="loading">
                                    <div class="spinner"></div>
                                    Loading changes...
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>



            <!-- Pagination -->
            <div class="pagination" id="pagination" style="display: none;">
                <button onclick="goToPage(1)" id="firstPageBtn">First</button>
                <button onclick="previousPage()" id="prevPageBtn">Previous</button>
                <span id="pageInfo">Page 1 of 1</span>
                <button onclick="nextPage()" id="nextPageBtn">Next</button>
                <button onclick="goToLastPage()" id="lastPageBtn">Last</button>
            </div>
        </div>
    </div>

    <!-- Change Detail Modal -->
    <div id="changeDetailModal" class="change-detail-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Change Details</h3>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="modalBody">
                <div class="loading">
                    <div class="spinner"></div>
                    Loading change details...
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/shared.js"></script>
    <script>
        class ViewChanges {
            constructor() {
                this.currentStatus = '';  // Empty means "all"
                this.currentPage = 1;
                this.pageSize = 20;
                this.totalPages = 1;
                this.allChanges = [];
                this.filteredChanges = [];
                this.sortField = 'modifiedAt';
                this.sortDirection = 'desc';
                this.filters = {
                    status: '',
                    dateRange: '',
                    search: ''
                };
                this.init();
            }

            async init() {
                // Wait for portal to be ready before generating buttons
                if (window.portal) {
                    this.generateStatusButtons();
                }
                await this.loadChanges();
                this.setupEventListeners();
                this.checkUrlParameters();
            }

            generateStatusButtons() {
                const container = document.getElementById('statusFilters');
                if (!container || !window.portal) return;
                
                const allButton = `
                    <button class="status-btn active" data-status="" onclick="filterByStatus('')">
                        üìã All Changes (<span id="allCount">0</span>)
                    </button>
                `;
                
                const statusButtons = ['draft', 'submitted', 'approved', 'completed', 'cancelled']
                    .map(status => window.portal.generateStatusButton(status, 0))
                    .join('');
                
                container.innerHTML = allButton + statusButtons;
            }

            checkUrlParameters() {
                const params = new URLSearchParams(window.location.search);
                const changeId = params.get('changeId');
                const status = params.get('status');
                
                if (status) {
                    // Filter by the specified status
                    this.filterByStatus(status);
                }
                
                if (changeId) {
                    this.viewChangeDetails(changeId);
                }
            }

            async loadChanges() {
                try {
                    // Try multiple endpoints to get all changes
                    let allChanges = [];
                    
                    // Try the main changes endpoint
                    try {
                        const response = await fetch(`${portal.baseUrl}/changes`, {
                            credentials: 'same-origin'
                        });
                        if (response.ok) {
                            allChanges = await response.json();
                        }
                    } catch (e) {
                        console.log('Main changes API not available');
                    }
                    
                    // If no changes from main endpoint, try my-changes endpoint
                    if (allChanges.length === 0) {
                        try {
                            const response = await fetch(`${portal.baseUrl}/my-changes`, {
                                credentials: 'same-origin'
                            });
                            if (response.ok) {
                                allChanges = await response.json();
                            }
                        } catch (e) {
                            console.log('My changes API not available');
                        }
                    }
                    
                    this.allChanges = allChanges;
                    this.filteredChanges = [...this.allChanges];
                    this.sortChanges();
                    this.updatePagination();
                    this.renderCurrentView();
                } catch (error) {
                    console.error('Error loading changes:', error);
                    this.allChanges = [];
                    this.filteredChanges = [...this.allChanges];
                    this.renderCurrentView();
                }
            }

            filterByStatus(status) {
                this.currentStatus = status;
                
                // Update active button
                document.querySelectorAll('.status-btn').forEach(btn => btn.classList.remove('active'));
                document.querySelector(`[data-status="${status}"]`).classList.add('active');
                
                this.applyFilters();
            }

            applyFilters() {
                // Get filter values
                this.filters.dateRange = document.getElementById('dateFilter').value;
                this.filters.search = document.getElementById('searchFilter').value.toLowerCase();

                // Start with all changes
                let changes = [...this.allChanges];

                // Apply status filter
                if (this.currentStatus) {
                    changes = changes.filter(c => c.status === this.currentStatus);
                }

                // Apply date range filter
                if (this.filters.dateRange) {
                    const now = new Date();
                    const filterDate = new Date();
                    
                    switch (this.filters.dateRange) {
                        case 'today':
                            filterDate.setHours(0, 0, 0, 0);
                            break;
                        case 'week':
                            filterDate.setDate(now.getDate() - 7);
                            break;
                        case 'month':
                            filterDate.setMonth(now.getMonth() - 1);
                            break;
                        case 'quarter':
                            filterDate.setMonth(now.getMonth() - 3);
                            break;
                    }
                    
                    changes = changes.filter(c => {
                        const changeDate = new Date(c.modifiedAt || c.submittedAt);
                        return changeDate >= filterDate;
                    });
                }

                // Apply search filter
                if (this.filters.search) {
                    changes = changes.filter(c => {
                        const title = (c.changeTitle || '').toLowerCase();
                        const changeId = (c.changeId || '').toLowerCase();
                        return title.includes(this.filters.search) || changeId.includes(this.filters.search);
                    });
                }

                this.filteredChanges = changes;
                this.updateCounts();
                this.sortChanges();
                this.updatePagination();
                this.renderCurrentView();
            }

            updateCounts() {
                const drafts = this.allChanges.filter(c => c.status === 'draft');
                const submitted = this.allChanges.filter(c => c.status === 'submitted');
                const approved = this.allChanges.filter(c => c.status === 'approved');
                const completed = this.allChanges.filter(c => c.status === 'completed');
                const cancelled = this.allChanges.filter(c => c.status === 'cancelled');
                
                document.getElementById('allCount').textContent = this.allChanges.length;
                document.getElementById('draftsCount').textContent = drafts.length;
                document.getElementById('submittedCount').textContent = submitted.length;
                document.getElementById('approvedCount').textContent = approved.length;
                document.getElementById('completedCount').textContent = completed.length;
                document.getElementById('cancelledCount').textContent = cancelled.length;
            }

            clearFilters() {
                document.getElementById('dateFilter').value = '';
                document.getElementById('searchFilter').value = '';
                
                this.filters = {
                    status: '',
                    dateRange: '',
                    search: ''
                };
                
                // Reset to "All Changes"
                this.filterByStatus('');
            }



            sortChanges() {
                this.filteredChanges.sort((a, b) => {
                    let aVal = this.getFieldValue(a, this.sortField);
                    let bVal = this.getFieldValue(b, this.sortField);

                    if (typeof aVal === 'string') {
                        aVal = aVal.toLowerCase();
                        bVal = bVal.toLowerCase();
                    }

                    if (this.sortDirection === 'asc') {
                        return aVal > bVal ? 1 : -1;
                    } else {
                        return aVal < bVal ? 1 : -1;
                    }
                });
            }

            getFieldValue(change, field) {
                switch (field) {
                    case 'title':
                        return change.changeMetadata?.title || change.changeTitle || '';
                    case 'changeId':
                        return change.changeId;
                    case 'status':
                        return change.status;
                    case 'createdBy':
                        return change.createdBy;
                    case 'modifiedAt':
                        return new Date(change.modifiedAt);
                    case 'jiraTicket':
                        return change.jiraTicket || '';
                    case 'snowTicket':
                        return change.snowTicket || '';
                    default:
                        return '';
                }
            }

            updatePagination() {
                this.totalPages = Math.ceil(this.filteredChanges.length / this.pageSize);
                
                if (this.totalPages > 1) {
                    document.getElementById('pagination').style.display = 'flex';
                    document.getElementById('pageInfo').textContent = `Page ${this.currentPage} of ${this.totalPages}`;
                    
                    document.getElementById('firstPageBtn').disabled = this.currentPage === 1;
                    document.getElementById('prevPageBtn').disabled = this.currentPage === 1;
                    document.getElementById('nextPageBtn').disabled = this.currentPage === this.totalPages;
                    document.getElementById('lastPageBtn').disabled = this.currentPage === this.totalPages;
                } else {
                    document.getElementById('pagination').style.display = 'none';
                }
            }

            getCurrentPageData() {
                const startIndex = (this.currentPage - 1) * this.pageSize;
                const endIndex = startIndex + this.pageSize;
                return this.filteredChanges.slice(startIndex, endIndex);
            }

            renderCurrentView() {
                this.renderTableView();
            }

            renderTableView() {
                const tbody = document.getElementById('changesTableBody');
                const changes = this.getCurrentPageData();

                if (changes.length === 0) {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="8" class="text-center">
                                <div class="empty-state">
                                    <div class="empty-state-icon">üìã</div>
                                    <p>No changes found</p>
                                </div>
                            </td>
                        </tr>
                    `;
                    return;
                }

                const html = changes.map(change => {
                    // Map the actual change data structure
                    const customers = change.customers || [];
                    const status = change.status || 'submitted';
                    const createdBy = change.createdBy || change.submittedBy || 'Unknown';
                    const modifiedAt = change.modifiedAt || change.submittedAt;
                    const jiraTicket = change.jiraTicket || '';
                    const snowTicket = change.snowTicket || '';
                    
                    // Format customer display for table view
                    let customerDisplay;
                    if (customers.length <= 5) {
                        customerDisplay = customers.map(code => `<div class="customer-name">${code}</div>`).join('');
                    } else {
                        customerDisplay = `<span class="customer-count">${customers.length}</span>`;
                    }
                    
                    return `
                        <tr>
                            <td class="change-title-cell" title="${this.escapeHtml(change.changeTitle || 'Untitled Change')}">
                                ${this.escapeHtml(change.changeTitle || 'Untitled Change')}
                            </td>
                            <td>
                                <span class="change-status status-${status}">
                                    ${status}
                                </span>
                            </td>
                            <td>${createdBy}</td>
                            <td>${portal.formatDate(modifiedAt)}</td>
                            <td class="ticket-cell">
                                ${jiraTicket ? jiraTicket : '-'}
                            </td>
                            <td class="ticket-cell">
                                ${snowTicket ? snowTicket : '-'}
                            </td>
                            <td class="customers-cell">
                                ${customerDisplay}
                            </td>
                            <td>
                                <button class="action-btn btn-small" onclick="viewChangeDetails('${change.changeId}')">
                                    üëÅÔ∏è View
                                </button>
                                <button class="action-btn btn-small" onclick="editChange('${change.changeId}', '${status}')">
                                    ‚úèÔ∏è Edit
                                </button>
                            </td>
                        </tr>
                    `;
                }).join('');

                tbody.innerHTML = html;
            }



            sortTable(field) {
                if (this.sortField === field) {
                    this.sortDirection = this.sortDirection === 'asc' ? 'desc' : 'asc';
                } else {
                    this.sortField = field;
                    this.sortDirection = 'asc';
                }

                // Update sort indicators
                document.querySelectorAll('.changes-table th').forEach(th => {
                    th.classList.remove('sort-asc', 'sort-desc');
                });
                
                const currentTh = document.querySelector(`[onclick="sortTable('${field}')"]`);
                currentTh.classList.add(`sort-${this.sortDirection}`);

                this.sortChanges();
                this.renderCurrentView();
            }

            async viewChangeDetails(changeId) {
                const modal = document.getElementById('changeDetailModal');
                const modalBody = document.getElementById('modalBody');
                const modalTitle = document.getElementById('modalTitle');
                
                modal.style.display = 'block';
                modalTitle.textContent = `Change Details - ${changeId}`;
                modalBody.innerHTML = `
                    <div class="loading">
                        <div class="spinner"></div>
                        Loading change details...
                    </div>
                `;

                try {
                    // Find change in current data
                    let change = this.allChanges.find(c => c.changeId === changeId);
                    
                    if (!change) {
                        // Try to fetch from API
                        const response = await fetch(`${portal.baseUrl}/changes/${changeId}`, {
                            credentials: 'same-origin'
                        });
                        
                        if (response.ok) {
                            change = await response.json();
                        }
                    }

                    if (change) {
                        this.renderChangeDetails(change);
                    } else {
                        modalBody.innerHTML = `
                            <div class="status-message status-error">
                                Change not found
                            </div>
                        `;
                    }
                } catch (error) {
                    console.error('Error loading change details:', error);
                    modalBody.innerHTML = `
                        <div class="status-message status-error">
                            Error loading change details
                        </div>
                    `;
                }
            }

                        ${meta.jiraTicket || meta.snowTicket ? `
                        <div class="detail-grid">
                            ${meta.jiraTicket ? `

            closeModal() {
                document.getElementById('changeDetailModal').style.display = 'none';
            }

            goToPage(page) {
                this.currentPage = page;
                this.updatePagination();
                this.renderCurrentView();
            }

            previousPage() {
                if (this.currentPage > 1) {
                    this.goToPage(this.currentPage - 1);
                }
            }

            nextPage() {
                if (this.currentPage < this.totalPages) {
                    this.goToPage(this.currentPage + 1);
                }
            }

            goToLastPage() {
                this.goToPage(this.totalPages);
            }

            async refreshChanges() {
                portal.showStatus('Refreshing changes...', 'info');
                await this.loadChanges();
                portal.showStatus('Changes refreshed', 'success');
            }

            exportChanges() {
                const csv = this.convertToCSV(this.filteredChanges);
                const blob = new Blob([csv], { type: 'text/csv' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `changes-export-${new Date().toISOString().split('T')[0]}.csv`;
                a.click();
                window.URL.revokeObjectURL(url);
            }

            convertToCSV(changes) {
                const headers = ['Change ID', 'Title', 'Status', 'Created By', 'Modified At', 'Customers'];
                const rows = changes.map(change => {
                    const meta = change.changeMetadata || {};
                    return [
                        change.changeId,
                        meta.title || 'Untitled Change',
                        change.status,
                        change.createdBy || 'Unknown',
                        change.modifiedAt,
                        (meta.customerCodes || []).join('; ')
                    ];
                });

                return [headers, ...rows].map(row => 
                    row.map(field => `"${String(field).replace(/"/g, '""')}"`).join(',')
                ).join('\n');
            }

            editChange(changeId, status) {
                if (status === 'draft') {
                    window.location.href = `create-change.html?changeId=${changeId}`;
                } else {
                    window.location.href = `edit-change.html?changeId=${changeId}`;
                }
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            setupEventListeners() {
                // Close modal when clicking outside
                document.getElementById('changeDetailModal').addEventListener('click', (e) => {
                    if (e.target.id === 'changeDetailModal') {
                        this.closeModal();
                    }
                });

                // Close modal with Escape key
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') {
                        this.closeModal();
                    }
                });
            }
        }

        function sortTable(field) {
            window.viewChanges.sortTable(field);
        }

        function viewChangeDetails(changeId) {
            window.viewChanges.viewChangeDetails(changeId);
        }

        function closeModal() {
            window.viewChanges.closeModal();
        }

        function goToPage(page) {
            window.viewChanges.goToPage(page);
        }

        function previousPage() {
            window.viewChanges.previousPage();
        }

        function nextPage() {
            window.viewChanges.nextPage();
        }

        function goToLastPage() {
            window.viewChanges.goToLastPage();
        }

        function refreshChanges() {
            window.viewChanges.refreshChanges();
        }

        function exportChanges() {
            window.viewChanges.exportChanges();
        }

        function editChange(changeId, status) {
            window.viewChanges.editChange(changeId, status);
        }

        function filterByStatus(status) {
            window.viewChanges.filterByStatus(status);
        }

        function applyFilters() {
            window.viewChanges.applyFilters();
        }

        function clearFilters() {
            window.viewChanges.clearFilters();
        }

        function toggleCollapse(header) {
            const content = header.nextElementSibling;
            const icon = header.querySelector('.collapse-icon');
            
            if (content.classList.contains('expanded')) {
                content.classList.remove('expanded');
                icon.classList.remove('expanded');
                icon.textContent = '‚ñ∂';
            } else {
                content.classList.add('expanded');
                icon.classList.add('expanded');
                icon.textContent = '‚ñº';
            }
        }

        // Initialize when portal is ready
        document.addEventListener('DOMContentLoaded', () => {
            // Wait for portal to be ready
            const initViewChanges = () => {
                if (window.portal) {
                    window.viewChanges = new ViewChanges();
                } else {
                    setTimeout(initViewChanges, 50);
                }
            };
            setTimeout(initViewChanges, 100);
        });
    </script>

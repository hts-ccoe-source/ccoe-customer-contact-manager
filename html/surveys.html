<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surveys - CCOE Customer Contact Portal</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="assets/css/shared.css">
    <style>
        .survey-container {
            background: white;
            border: 1px solid #e1e8ed;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .survey-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e1e8ed;
        }

        .survey-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #2c3e50;
        }

        .survey-meta {
            display: flex;
            gap: 15px;
            font-size: 0.9rem;
            color: #6c757d;
        }

        .survey-embed-container {
            min-height: 500px;
            width: 100%;
            border: 1px solid #e1e8ed;
            border-radius: 8px;
            overflow: hidden;
            background: #f8f9fa;
        }

        .survey-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .survey-card {
            background: white;
            border: 1px solid #e1e8ed;
            border-radius: 8px;
            padding: 20px;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .survey-card:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
            transform: translateY(-2px);
        }

        .survey-card-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .survey-card-meta {
            font-size: 0.85rem;
            color: #6c757d;
            margin-bottom: 15px;
        }

        .survey-card-actions {
            display: flex;
            gap: 10px;
        }

        .survey-btn {
            padding: 8px 16px;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            background: white;
            color: #495057;
            font-size: 0.85rem;
            transition: all 0.2s ease;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .survey-btn:hover {
            background: #f5f5f5;
            border-color: #adb5bd;
        }

        .survey-btn.primary {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .survey-btn.primary:hover {
            background: #5a6fd8;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #7f8c8d;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .filter-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-group label {
            margin: 0;
            font-weight: 500;
            color: #495057;
            white-space: nowrap;
        }

        .filter-group select {
            min-width: 150px;
            padding: 8px 12px;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        /* Mobile Responsive Design */
        @media (max-width: 767px) {
            .survey-list {
                grid-template-columns: 1fr;
            }

            .filter-bar {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-group {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-group select {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Navigation Header -->
        <div class="nav-header">
            <div class="nav-brand">

                <div class="user-info">

            </div>
            <nav class="nav-menu">

        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="page-header">
                <h2 class="page-title">Surveys</h2>
                <p class="page-subtitle">Provide feedback on completed changes and announcements</p>
            </div>

            <div id="statusContainer"></div>

            <!-- Survey Embed Container (for inline and popup modes) -->
            <div id="surveyEmbedContainer" style="display: none;">
                <div class="survey-container">
                    <div class="survey-header">
                        <div>
                            <div class="survey-title" id="surveyTitle">Loading Survey...</div>
                            <div class="survey-meta" id="surveyMeta"></div>
                        </div>
                        <button class="btn-small btn-secondary" onclick="surveysPage.closeSurvey()">Close</button>
                    </div>
                    <div id="surveyEmbed" class="survey-embed-container"></div>
                </div>
            </div>

            <!-- Survey List View -->
            <div id="surveyListContainer">
                <!-- Filter Bar -->
                <div class="filter-bar">
                    <div class="filter-group">
                        <label for="customerFilter">Customer:</label>
                        <select id="customerFilter" onchange="surveysPage.filterSurveys()">
                            <option value="all">All Customers</option>
                            <!-- Customer options will be populated by JavaScript -->
                        </select>
                    </div>
                    <div class="filter-group">
                        <button class="btn-small btn-primary" onclick="surveysPage.refresh()">Refresh</button>
                    </div>
                </div>

                <!-- Survey List -->
                <div id="surveysList">
                    <div class="loading">
                        <div class="spinner"></div>
                        Loading surveys...
                    </div>
                </div>
            </div>

            margin: 0;
            cursor: pointer;

            margin: 0;
            cursor: pointer;
            font-weight: normal;
            font-size: 0.9rem;
            color: #495057;
        }

        .checkbox-item input[type="checkbox"]:checked+label {

            color: #667eea;
        }

        .checkbox-controls {
            display: flex;
            gap: 10px;
        }

            border: 1px solid #dee2e6;
            border-radius: 6px;
            background: white;
            color: #495057;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s ease;

        .select-all-btn:hover {
            background: #667eea;

            border-color: #667eea;
        }

        .clear-all-btn:hover {
            background: #dc3545;

            border-color: #dc3545;
        }

        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 8px;
        }

        .radio-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .radio-item input[type="radio"] {
            margin: 0;
            width: auto;
        }

        .radio-item label {
            margin: 0;
            font-weight: normal;
            cursor: pointer;
        }

        .draft-actions {

            margin-bottom: 20px;
        }

        }

        }

        /* Clone Toggle Styles */
        .clone-toggle-section {
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #28a745;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            font-weight: 500;
        }

        .toggle-container input[type="checkbox"] {
            display: none;
        }

        .toggle-slider {
            position: relative;
            width: 50px;
            height: 24px;
            background: #ccc;
            border-radius: 24px;
            transition: background 0.3s;
        }

        .toggle-slider::before {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .toggle-container input[type="checkbox"]:checked + .toggle-slider {
            background: #28a745;
        }

        .toggle-container input[type="checkbox"]:checked + .toggle-slider::before {

        // Global variables for upload management
        let uploadInProgress = false;

        /**
         * Upload with Authentication Check - Frontend Implementation
         * 
         * This script implements authentication checking before upload
         * to provide better UX and prevent form data loss.
         */
        class AuthenticatedUploader {
            constructor() {
                this.baseUrl = window.location.origin; // Uses same domain as your app
            }

            /**
             * Check if user is authenticated
             * @returns {Promise<{authenticated: boolean, user?: string, redirectUrl?: string}>}
             */
            async checkAuthentication() {
                try {
                    console.log('🔍 Checking authentication status...');
                    const response = await fetch(`${this.baseUrl}/auth-check`, {
                        method: 'GET',
                        redirect: 'manual', // Don't follow redirects automatically
                        credentials: 'same-origin' // Include cookies
                    });

                    if (response.status === 200) {
                        // User is authenticated
                        const data = await response.json();
                        console.log('✅ User is authenticated:', data.user);
                        return {
                            authenticated: true,
                            user: data.user
                        };
                    } else if (response.status === 302) {

                        console.log('❌ User not authenticated, redirect needed:', redirectUrl);
                        return {
                            authenticated: false,
                            redirectUrl: redirectUrl
                        };
                    } else {
                        throw new Error(`Auth check failed with status: ${response.status}`);

        async function processFormSubmissionViaLambda() {
            uploadInProgress = true;
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = '⏳ Processing...';

            try {
                const formData = new FormData(document.getElementById('metadataForm'));
                const data = {};

                // Convert FormData to object
                for (let [key, value] of formData.entries()) {
                    if (key === 'customers') {
                        if (!data.customers) {
                            data.customers = [];
                        }
                        data.customers.push(value);
                    } else {
                        data[key] = value;
                    }
                }

                // Validate that at least one customer is selected
                if (!data.customers || data.customers.length === 0) {
                    showUploadStatus('error', 'Please select at least one customer organization.');
                    return;
                }

                // Sort customers alphabetically for consistent output
                data.customers.sort();

                // Include changeId if we have one (from draft or generated)
                if (currentChangeId) {
                    data.changeId = currentChangeId;
                }

                console.log('Submitting metadata to Lambda backend:', data);

                // Show upload status
                showUploadStatus('info', 'Submitting change request...');
                showUploadProgress();

                // Call Lambda function via CloudFront (same domain as web app)
                const response = await fetch('/upload', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data),
                    credentials: 'same-origin' // Include authentication cookies
                });

                // Handle different response types
                let result;
                const contentType = response.headers.get('content-type');
                
                if (contentType && contentType.includes('application/json')) {
                    result = await response.json();
                } else {
                    // If we get HTML/XML (like an error page), throw an error
                    const text = await response.text();
                    console.error('Non-JSON response:', text);
                    throw new Error('Server returned an error page instead of JSON. Please check your authentication.');
                }

                if (!response.ok) {
                    // Handle authentication errors specifically
                    if (response.status === 401) {
                        throw new Error('Authentication required. Please refresh the page and log in again.');
                    } else if (response.status === 403) {
                        throw new Error('Access denied. You may not have permission to submit change requests.');
                    } else {
                        throw new Error(result.error || `HTTP ${response.status}: ${response.statusText}`);
                    }
                }

                console.log('Lambda response:', result);

                // Store current metadata for display
                currentMetadata = { changeId: result.changeId, ...data };
                currentChangeId = result.changeId;

                // Update change ID display
                document.getElementById('currentChangeId').textContent = result.changeId;
                document.getElementById('changeIdDisplay').style.display = 'block';

                // Process upload results
                processLambdaUploadResults(result);

            } catch (error) {
                console.error('Upload process failed:', error);
                
                // Provide more helpful error messages
                let errorMessage = error.message;
                if (errorMessage.includes('Unexpected token')) {
                    errorMessage = 'Server error: Received invalid response. Please try again or contact support.';
                } else if (errorMessage.includes('Failed to fetch')) {
                    errorMessage = 'Network error: Please check your connection and try again.';
                }
                
                showUploadStatus('error', `Upload failed: ${errorMessage}`);
            } finally {
                uploadInProgress = false;
                const submitBtn = document.getElementById('submitBtn');
                submitBtn.disabled = false;
                submitBtn.textContent = '🚀 Submit Change';
            }
        }

        function processLambdaUploadResults(result) {
            const { uploadResults, summary } = result;

            // Update progress to 100%
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            progressFill.style.width = '100%';
            progressText.textContent = `${summary.successful}/${summary.total} uploads completed (100%)`;

            // Show upload details
            const detailsDiv = document.getElementById('uploadDetails');
            detailsDiv.style.display = 'block';
            detailsDiv.innerHTML = '';

            uploadResults.forEach(upload => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'upload-item';

                const nameSpan = document.createElement('span');
                nameSpan.className = 'upload-item-name';
                nameSpan.textContent = `Customer: ${upload.customer}`;

                const statusSpan = document.createElement('span');
                statusSpan.className = 'upload-item-status';

                if (upload.success) {
                    statusSpan.className += ' status-success';
                    statusSpan.textContent = '✅ Success';
                } else {
                    statusSpan.className += ' status-error';
                    statusSpan.textContent = `❌ Error - ${upload.error}`;
                }

                itemDiv.appendChild(nameSpan);
                itemDiv.appendChild(statusSpan);
                detailsDiv.appendChild(itemDiv);
            });

            // Show final status
            if (summary.failed === 0) {
                // All uploads successful
                showUploadStatus('success',
                    `✅ Successfully uploaded to all ${summary.successful} locations! ` +
                    `Change ${result.changeId} has been distributed to all selected customers.`);

                // Redirect to view changes after success
                setTimeout(() => {
                    window.location.href = `view-changes.html?changeId=${result.changeId}`;
                }, 3000);

            } else if (summary.successful > 0) {
                // Partial success
                showUploadStatus('warning',
                    `⚠️ Partial success: ${summary.successful} uploads succeeded, ${summary.failed} failed. ` +
                    `Some customers may not receive the change notification.`);

            } else {
                // All uploads failed
                showUploadStatus('error',
                    `❌ All uploads failed. No customers will receive the change notification. ` +
                    `Please check your connection and try again.`);
            }
        }

        async function saveDraft() {
            const formData = new FormData(document.getElementById('metadataForm'));
            const data = {};

            // Convert FormData to object
            for (let [key, value] of formData.entries()) {
                if (key === 'customers') {

                    data.customers.push(value);

            if (!currentChangeId) {
                generateNewId();

            data.changeId = currentChangeId;

            try {
                showUploadStatus('info', 'Saving draft...');

                const response = await fetch('/drafts', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'same-origin',
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    const result = await response.json();
                    showUploadStatus('success', 'Draft saved successfully!');
                    
                    // Also save to localStorage as backup
                    localStorage.setItem(`draft_${currentChangeId}`, JSON.stringify(data));

                }

                showUploadStatus('error', `Error saving draft: ${error.message}`);
                
                // Fallback to localStorage
                localStorage.setItem(`draft_${currentChangeId}`, JSON.stringify(data));

            }
        }

        async function loadDraftById(changeId) {
            if (!changeId) return;

            showUploadStatus('info', 'Loading change...');

            try {
                // First try to load as a draft
                let response = await fetch(`/drafts/${changeId}`, {
                    credentials: 'same-origin'
                });

                if (response.ok) {
                    const draft = await response.json();
                    populateFormFromDraft(draft);
                    currentChangeId = changeId;
                    document.getElementById('currentChangeId').textContent = changeId;
                    document.getElementById('changeIdDisplay').style.display = 'block';

                    showUploadStatus('success', 'Draft loaded successfully!');
                    return;
                }

                // If not found as draft, try to load as submitted change
                response = await fetch(`/changes/${changeId}`, {
                    credentials: 'same-origin'
                });

                if (response.ok) {
                    const change = await response.json();
                    populateFormFromDraft(change);
                    currentChangeId = changeId;
                    document.getElementById('currentChangeId').textContent = changeId;
                    document.getElementById('changeIdDisplay').style.display = 'block';

                    showUploadStatus('success', 'Change loaded successfully!');
                    return;
                }

                // If neither worked, try local storage as fallback
                const localDraft = localStorage.getItem(`draft_${changeId}`);
                if (localDraft) {
                    const draft = JSON.parse(localDraft);
                    populateFormFromDraft(draft);
                    currentChangeId = changeId;
                    document.getElementById('currentChangeId').textContent = changeId;
                    document.getElementById('changeIdDisplay').style.display = 'block';

                    showUploadStatus('warning', 'Draft loaded from local storage');
                } else {
                    showUploadStatus('error', 'Change not found');
                    // Generate new ID as fallback
                    generateNewId();
                }
            } catch (error) {
                console.error('Error loading change:', error);
                showUploadStatus('error', 'Error loading change');
                // Generate new ID as fallback
                generateNewId();
            }
        }

        async function loadDraft() {
            const changeId = prompt('Enter Change ID to load:');

        async function performCloneSearch() {
            const query = document.getElementById('cloneSearchQuery').value.trim();
            const status = document.getElementById('cloneStatusSearch').value;
            
            if (!query && !status) {
                portal.showStatus('Please enter a search query or select a status', 'warning');
                return;
            }

            try {
                // Build search criteria (reusing logic from search-changes.html)
                const criteria = {
                    query: query,
                    status: status
                };

                // Perform search using the same API as search-changes.html
                const response = await fetch('/changes/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'same-origin',
                    body: JSON.stringify(criteria)
                });

                if (response.ok) {
                    const results = await response.json();
                    displayCloneResults(results);
                } else {
                    // Fallback to loading all changes and filtering locally
                    const allChangesResponse = await fetch('/changes', {
                        credentials: 'same-origin'
                    });
                    
                    if (allChangesResponse.ok) {
                        const allChanges = await allChangesResponse.json();
                        const filteredResults = filterChangesLocally(allChanges, criteria);
                        displayCloneResults(filteredResults);
                    } else {
                        portal.showStatus('Search failed - unable to load changes', 'error');
                    }
                }
            } catch (error) {
                console.error('Clone search error:', error);
                portal.showStatus('Search failed', 'error');
            }
        }

        function filterChangesLocally(changes, criteria) {
            return changes.filter(change => {
                // Text search
                if (criteria.query) {
                    const query = criteria.query.toLowerCase();
                    const searchableText = [
                        change.changeTitle || '',
                        change.changeReason || '',
                        change.changeId || ''
                    ].join(' ').toLowerCase();

                    if (!searchableText.includes(query)) {
                        return false;
                    }
                }

                // Status filter
                if (criteria.status && change.status !== criteria.status) {
                    return false;
                }

                return true;
            });
        }

        function displayCloneResults(results) {
            const resultsContainer = document.getElementById('cloneResults');
            const resultsList = document.getElementById('cloneResultsList');
            
            if (!results || results.length === 0) {
                resultsContainer.style.display = 'block';
                resultsList.innerHTML = '<p>No changes found matching your criteria.</p>';
                return;
            }

            const html = results.map(change => {
                const customers = change.customers || [];
                const status = change.status || 'submitted';
                const modifiedAt = change.modifiedAt || change.submittedAt;
                const createdBy = change.createdBy || change.submittedBy || 'Unknown';

                return `
                    <div class="clone-result-item" onclick="cloneChange('${change.changeId}')">
                        <div class="clone-result-header">
                            <div>
                                <div class="clone-result-title">${escapeHtml(change.changeTitle || 'Untitled Change')}</div>
                                <div class="clone-result-id">${change.changeId}</div>
                            </div>
                            <div class="clone-result-status status-${status}">${status}</div>
                        </div>
                        <div class="clone-result-meta">
                            <span>👤 ${createdBy}</span>
                            <span>📅 ${portal.formatDate(modifiedAt)}</span>
                            <span>🏢 ${customers.length} customers</span>
                        </div>
                    </div>
                `;
            }).join('');

            resultsList.innerHTML = html;
            resultsContainer.style.display = 'block';
        }

        async function cloneChange(changeId) {
            try {
                // Load the change data
                const response = await fetch(`/changes/${changeId}`, {
                    credentials: 'same-origin'
                });

                if (!response.ok) {
                    portal.showStatus('Failed to load change for cloning', 'error');
                    return;
                }

                const changeData = await response.json();
                
                // Populate the form with the change data
                populateFormFromChange(changeData);
                
                // Hide the clone search section
                document.getElementById('cloneToggle').checked = false;
                document.getElementById('cloneSearchSection').style.display = 'none';
                
                portal.showStatus('Change cloned successfully! Review and modify as needed.', 'success');
                
            } catch (error) {
                console.error('Error cloning change:', error);
                portal.showStatus('Failed to clone change', 'error');
            }
        }

        function populateFormFromChange(changeData) {
            // Populate basic fields

                const beginTime = document.getElementById('implementationBeginTime');

                if (changeData.schedule.beginTime && beginTime) {

                if (changeData.schedule.endDate && endDate) {
                    endDate.value = changeData.schedule.endDate;
                }
                if (changeData.schedule.endTime && endTime) {

                }
                if (changeData.tickets.serviceNow && snowTicket) {

                }

        function clearCloneSearch() {
            document.getElementById('cloneSearchQuery').value = '';
            document.getElementById('cloneStatusSearch').value = '';
            document.getElementById('cloneResults').style.display = 'none';
            document.getElementById('cloneResultsList').innerHTML = '';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initialize form
        document.addEventListener('DOMContentLoaded', function () {
            // Setup event listeners
            setupEventListeners();
            
            // Check if we're loading an existing draft from URL parameter
            const urlParams = new URLSearchParams(window.location.search);
            const changeIdParam = urlParams.get('changeId');
            
            if (changeIdParam) {
                // Load existing draft
                loadDraftById(changeIdParam);
            } else {
                // Generate new change ID for new change
                generateNewId();
                
                // Set default dates to tomorrow
                const tomorrow = new Date();
                tomorrow.setDate(tomorrow.getDate() + 1);
                const dateString = tomorrow.toISOString().split('T')[0];

                document.getElementById('implementationBeginDate').value = dateString;
                document.getElementById('implementationEndDate').value = dateString;

                // Set default times
                document.getElementById('implementationBeginTime').value = '10:00';
                document.getElementById('implementationEndTime').value = '17:00';
            }
        });
